<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="nav">
      <a href="table.html">Table</a>
      <a href="media.html">Media</a>

    <div class="container">
      <div class="about">
        <h1>About me</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
          perferendis adipisci dolore quaerat et facere.
        </p>
      </div>

      <div class="media-element">
        <h2>Responsive Photo</h2>
        <picture>
          <source media="(min-width: 1200px)" srcset="images/large.jpg" />
          <source media="(min-width: 768px)" srcset="images/medium.jpg" />
          <source media="(min-width: 480px)" srcset="images/small.jpg" />
          <img
            src="asset/BrownProfilePic.jpeg"
            alt="My Photo"
            class="Responsive-picture"
          />
        </picture>
      </div>

      <div class="media-element">
        <h2>Video Control</h2>
        <video controls>
          <source src="videos/intro.mp4" type="vidoe/mp4" />
          <source src="videos/intro.ogg" type="vidoe/ogg" />
          Browser does not support video.
        </video>
      </div>

      <div class="media-element">
        <h2>My Music</h2>
        <audio controls>
          <source src="audio/song.mp3" type="audio/mpeg" />
          <source src="audio/song.ogg" type="audio/ogg" />
          <!-- <audio src="/asset/Hal.mp3" controls></audio> -->
          Browser does not support the audio.
        </audio>
      </div>
    </div>
  </body>
</html>
